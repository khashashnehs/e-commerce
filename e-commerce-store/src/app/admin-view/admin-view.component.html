<h2>{{ 'adminView.title' | translate }}</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Table columns -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>{{ 'adminView.productTable.id' | translate }}</th>
    <td mat-cell *matCellDef="let product">{{ product.id }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>{{ 'adminView.productTable.title' | translate }}</th>
    <td mat-cell *matCellDef="let product">{{ product.title }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>{{ 'adminView.productTable.price' | translate }}</th>
    <td mat-cell *matCellDef="let product">{{ product.price }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>{{ 'adminView.productTable.actions' | translate }}</th>
    <td mat-cell *matCellDef="let product">
      <button mat-icon-button color="primary" (click)="editProduct(product)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteProduct(product)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-fab color="primary" class="add-button" (click)="openAddProductDialog()">
  <mat-icon>add</mat-icon>
</button>
