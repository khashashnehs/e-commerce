
<div class="login-container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onLoginSubmit()">
        <mat-form-field>
          <input matInput placeholder="{{'USERNAME' | translate}}" [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="{{'PASSWORD' | translate}}" [(ngModel)]="password" name="password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">{{'LOGIN' | translate}}</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
